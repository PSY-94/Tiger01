<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>40-post_방식_데이터_전송</title>
</head>
<body>
  <h1>JSP 저녁반 회원가입</h1>
  
  <form action="40-post_방식_데이터_받기.jsp" method="post">
    <fieldset>
      <legend>회원정보</legend>
      
      <ul>
        <li>
          <label for= "username">이름 : </label>
          <input type="text" id="username" name="username" value="아이유" />
        </li>  
        
        <li>
          <label for="birth"></label>
          <input type="number" id="birth" name="birth" value="1993"/>
        </li>
        
        <li>
          <label for="hobby">취미 :</label>
          <input type="checkbox" name="hobby" value="게임" checked id ="hobby"/>게임
          <input type="checkbox" name="hobby" value="노래" checked />노래
          <input type="checkbox" name="hobby" value="쇼핑" />쇼핑
          <input type="checkbox" name="hobby" value="그림" />그림
        </li>
        
        <li>
          <label for="gender">성별 :</label>
          <input type="radio" id="gender" name="gender"/ value="0" checked>여성
          <input type="radio" name="gender"/ value="1">남성
        </li>
        
        <li>
          <label for="intro">소개글 :</label>
        </li>
        <li>
          <textarea name="intro" id="intro" cols="30" rows="10">우유빛깔 아이유</textarea>
        </li>
      </ul>
      
      <p>
        <button type="submit">확인</button>
        <button type="reset">리셋</button>
      </p>
    </fieldset>
  </form>
</body>
</html>
